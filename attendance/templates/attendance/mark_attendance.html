{% extends 'attendance/base.html' %}
{% load static %}
{% block content %}
    <h2>Marquer l'Assiduité</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>👨🏽‍🎓Nom de l'Étudiant</th>
                <th>Status</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.user.username }}</td>
                <td>
                    <input type="radio" name="student_{{ student.id }}" value="Present"> Présent
                    <input type="radio" name="student_{{ student.id }}" value="Absent"> Absent
                    <input type="radio" name="student_{{ student.id }}" value="Late"> En Retard
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Soumettre l'Assiduité</button>
    </form>
{% endblock %}
